<html>

<head>
    <title>Date Difference Calculator</title>
    <script>
        function getAge(dateString, dateString2) {
            var now = new Date(dateString2.substring(0, 4),
                dateString2.substring(5, 7),
                dateString2.substring(8, 10)

            );
            var today = new Date(now.getYear(), now.getMonth(), now.getDate());

            var yearNow = now.getYear();
            var monthNow = now.getMonth();
            var dateNow = now.getDate();

            var dob = new Date(dateString.substring(0, 4),
                dateString.substring(5, 7),
                dateString.substring(8, 10)
            );

            var yearDob = dob.getYear();
            var monthDob = dob.getMonth();
            var dateDob = dob.getDate();
            var age = {};
            var ageString = "";
            var yearString = "";
            var monthString = "";
            var dayString = "";


            yearAge = yearNow - yearDob;

            if (monthNow >= monthDob)
                var monthAge = monthNow - monthDob;
            else {
                yearAge--;
                var monthAge = 12 + monthNow - monthDob;
            }

            if (dateNow >= dateDob)
                var dateAge = dateNow - dateDob;
            else {
                monthAge--;
                var dateAge = 31 + dateNow - dateDob;

                if (monthAge < 0) {
                    monthAge = 11;
                    yearAge--;
                }
            }

            age = {
                years: yearAge,
                months: monthAge,
                days: dateAge
            };

            if (age.years > 1) yearString = " years";
            else yearString = " year";
            if (age.months > 1) monthString = " months";
            else monthString = " month";
            if (age.days > 1) dayString = " days";
            else dayString = " day";


            if ((age.years > 0) && (age.months > 0) && (age.days > 0))
                ageString = age.years + yearString + ", " + age.months + monthString + ", and " + age.days + dayString + " ";
            else if ((age.years == 0) && (age.months == 0) && (age.days > 0))
                ageString = age.days + dayString;
            else if ((age.years > 0) && (age.months == 0) && (age.days == 0))
                ageString = age.years + yearString + " Happy Birthday!!";
            else if ((age.years > 0) && (age.months > 0) && (age.days == 0))
                ageString = age.years + yearString + " and " + age.months + monthString + " ";
            else if ((age.years == 0) && (age.months > 0) && (age.days > 0))
                ageString = age.months + monthString + " and " + age.days + dayString + " ";
            else if ((age.years > 0) && (age.months == 0) && (age.days > 0))
                ageString = age.years + yearString + " and " + age.days + dayString + " ";
            else if ((age.years == 0) && (age.months > 0) && (age.days == 0))
                ageString = age.months + monthString + " ";
            else ageString = "Oops! Could not calculate age!";

            return ageString;
        }

        function setValue() {
            document.getElementById('output').innerHTML = "Difference   :  " + getAge(document.getElementById('a').value.toString(), document.getElementById('b').value.toString());
        }
    </script>
</head>

<body>
    <center>
        <h1>Date Difference Calculator</h1>
        <br>
        <br>
        <label><b>Date 1&nbsp;:&nbsp;</b></label><input id="a" type="date">
        <br><br>
        <label><b>Date 2&nbsp;:&nbsp;</b></label><input id="b" type="date"><br><br>
        <button onclick="setValue()">Calculate</button>
        <br><br>
        <i><b><label id="output" style="font-size: x-large;"></label></b></i>
    </center>


</body>

</html>
